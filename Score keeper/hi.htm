<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="column">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
                                <button class="card-header-icon" aria-label="more options">
                                    <span class="icon">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </header>
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="is-title-1">
                                        <span id="p1display">0</span>
                                        to
                                        <span id="p2display">0</span>
                                    </h1>
                                    <p class="subtitle">Use the Buttons below to keep the Score</p>
                                    <label for="playto" class="label is-large is-inline">Play To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="playto">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button class="is-primary button card-footer-item  is-large" id="p1button">+1 Player 1</button>
                                <button class="is-info button card-footer-item is-large" id="p2button">+1 Player 2</button>
                                <button class="is-danger button card-footer-item  is-large" id="reset">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
