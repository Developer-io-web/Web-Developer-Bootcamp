<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iBlog - For Bloggers</title>
        <link rel="stylesheet" href="css/utiles.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/mobile.css">
    </head>
    <body>
        <nav class="navbar m-auto">
            <div class="nav-left">
                <span>
                    <img src="img/logo.png" alt="">
                </span>
                <ul>
                    <li>
                        <a href="/index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="/contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <input type="text" placeholder="Search Articles">
                <button class="btn">Search</button>
            </div>
        </nav>
        <div class="m-auto max-width1 mx-1">
            <hr>
        </div>
        <div class="content-contact m-auto max-width1">
            <h2>Feel Free to Contact</h2>
            <div class="contact-form font-2">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Email Address">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Age">
                </div>
                <div class="form-box">
                    <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="How may we help you?"
                    ></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
        <footer class="footer m-auto max-height2 font-2">
            <p>
                Copyright &copy; iBlog.com
            </p>
        </footer>
